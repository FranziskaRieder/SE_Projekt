<html>
    <body>
        <head>
            <link rel="stylesheet" href="css/test.css" />
        </head>
        <h1>Beispiel: dialog element</h1>
<main>
	<button id="start">Anmeldung</button>
	<p>Wollen Sie mehr lesen? Dann klicken Sie auf die Boxen!</p>
	<dialog id="dialog">
		<h2>Anmeldung</h2>
		<form action="#" method="post">
			<label for="email">Bitte geben Sie Ihre Email-Adresse an: </label>
			<input id="email" type="email"
			/> </form>
		<button id="Anmeldung">Anmelden</button>
		<button id="Abbruch">Abbrechen</button>
	</dialog>
</main>
<script>
	var startbutton = document.getElementById("start"),
		dialog = document.getElementById('dialog'),
		Anmeldung = document.getElementById("Anmeldung"),
		Abbruch = document.getElementById("Abbruch");
	startbutton.addEventListener('click', zeigeFenster);
	Anmeldung.addEventListener('click', schließeFenster);
	Abbruch.addEventListener('click', schließeFenster);

	function zeigeFenster() {
		dialog.showModal();
	}

	function schließeFenster() {
		dialog.close();
	}

</script>
    </body>
</html>
